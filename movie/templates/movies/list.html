{% extends "base.html" %}

{% block title %}Фільми{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Фільми</h1>
        <a href="/movies/add" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Додати фільм
        </a>
    </div>
    
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left">Назва</th>
                    <th class="px-6 py-3 text-left">Жанр</th>
                    <th class="px-6 py-3 text-left">Рік</th>
                    <th class="px-6 py-3 text-left">Опис</th>
                    <th class="px-6 py-3 text-left">Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr class="border-t">
                    <td class="px-6 py-4">{{ movie.title }}</td>
                    <td class="px-6 py-4">{{ movie.genre }}</td>
                    <td class="px-6 py-4">{{ movie.release_year }}</td>
                    <td class="px-6 py-4">{{ movie.description }}</td>
                    <td class="px-6 py-4">
                        <a href="/movies/edit/{{ movie._id }}" class="text-blue-500 hover:text-blue-700 mr-2">
                            Редагувати
                        </a>
                        <a href="/movies/delete/{{ movie._id }}" class="text-red-500 hover:text-red-700"
                           onclick="return confirm('Ви впевнені?')">
                            Видалити
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
